

<div class="wrapper">
  <div class="sidebar" data-color='purple' data-image=""  style="z-index:2032">
      <admin-sidebar></admin-sidebar>
      <div class="sidebar-background" style="background-image: url(../assets/img/sidebar-4.jpg)"></div>
  </div>
  <div class="main-panel">
    
            
    <!-- <router-outlet></router-outlet> -->
    <div class="main-content">
      <div class="container-fluid">
        <div class="card">
            <div class="card-header" data-background-color="purple">
                <div class="row" style="font-size: 24px; position: relative; left: 20px; top: 14px;">
                    <i class="material-icons notranslate"  style="position:relative; top:3px">account_balance</i>Companies
                </div>
                <button type="button" class="btn btn-sm btn-primary add_button" title="Add Company" (click)="openDialog()">
                    <i class="material-icons notranslate plus_sign">add</i>
            </button>

            
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons notranslate">search</i>
                            </span>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Search" type="text" [value]="searchTerm" (input)="searchCompany($event)">
                            </mat-form-field>
                        </div>
                        
                    </div>
                </div>
                <div class="row">
                    
                    <div class="col-md-12">
                        <div class="row">
                            <div *ngFor="let company of companies">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header" data-background-color="purple">
                                            
                                           <!--  <div class="col-md-3">
                                                <img src="{{company.logo}}">
                                            </div> -->
                                            <div class="col-md-5 name_site">
                                                <div class="row cmp_name">
                                                {{company.name}}
                                                </div>
                                                
                                            </div>  
                                            
                                            <div class="col-md-4 edit_delete">
                                                <i class="material-icons notranslate edit_company" (click)="setCurrentCompany(company)">edit</i>
                                                <i class="material-icons notranslate delete_company" (click)="deleteCompany(company)">delete</i>
                                            </div>
                                        </div>
                                        
                                        <div class="card-body">
                                            <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                                                
                                                <div class="row">
                                                    <label> Name: </label> {{company.name}}
                                                </div>
                                                <div class="row">
                                                    <label> Email: </label> {{company.email}}
                                                </div>
                                                <div class="row">
                                                    <label> Contact: </label> {{company.contact}}
                                                </div>
                                                <div class="row">
                                                    <!-- <label> Country: </label> {{company.port.stateDetails.countryDetails.name}} -->
                                                </div>
                                                
                                                <div class="row col-md-4 col-md-offset-1">
                                                    <a routerLink="/admin/companyDetails"> 
                                                    <button class="btn btn-primary btn-round btn-sm">Visit Company</button>
                                                    </a>
                                                </div>
                                            </div>
                                        </div> 
                                        
                                    </div>
                                </div>
                            </div>
                        
                        </div>
                    </div>
                </div>      
            </div>
        </div>
        
      </div>
    </div>
    <!-- <div *ngIf="isMaps('maps')"> -->

    <!-- </div> -->
  </div>
</div>
