            <div class="full-page " filter-color="black">
                
                <div class="content login-page">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 col-sm-6 col-md-offset-2" style="padding-top:80px">
                            
                                    <div class="card card-login">
                                        <!-- <div class="card-header text-center" data-background-color="red">
                                            <h4 class="card-title">Login</h4>

                                                <a class="btn btn-just-icon btn-simple" href="#btn">

                                        <div class="nav-tabs-navigation">
                                            <div class="nav-tabs-wrapper">
                                                <ul class="nav nav-tabs nav-justified" data-tabs="tabs"  style="background-color: #e8504d; padding-top:5px; padding-bottom:5px;">
                                                    <li class="nav-item active" id="login-tab">
                                                        <a class="nav-link" href="#login" data-toggle="tab">Login</a>
                                                    </li>
                                                    <li class="nav-item " id="register-tab">
                                                        <a class="nav-link" href="#register" data-toggle="tab">Register</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="tab-content">
                                            <div class="tab-pane active" id="login">
                                                <form>
                                                    <div class="card-content">
                                                        <!-- <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="material-icons notranslate">person</i>
                                                            </span>
                                                            <mat-form-field class="example-full-width">
                                                            <mat-select placeholder="Login as" [(ngModel)]="loginAs" [ngModelOptions]="{standalone: true}"   (change)="enableLoginButton()">
                                                                <mat-option value="admin">
                                                                Admin
                                                                </mat-option>
                                                                <mat-option value="company">

                                                        <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="material-icons notranslate">email</i>
                                                            </span>
                                                            <mat-form-field class="example-full-width">
                                                                <input matInput placeholder="Email" type="email" [formControl]="emailFormControl">
                                                            
                                                                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                                                        Please enter a valid email address
                                                                    </mat-error>
                                                                    <mat-error *ngIf="emailFormControl.hasError('required')">
                                                                        Email is <strong>required</strong>
                                                                </mat-error>
                                                            </mat-form-field>
                                                        </div>
        
                                                        <div class="input-group" id="userPassword">
                                                            <span class="input-group-addon">
                                                                <i class="material-icons notranslate">lock_outline</i>
                                                            </span>
                                                            <mat-form-field class="example-full-width">
                                                                <input matInput placeholder="Password" type="password" id="password" [(ngModel)]="userPassword" [ngModelOptions]="{standalone: true}" (keyup)="enableLoginButton()">
                                                            </mat-form-field>
                                                        </div>
        
                                                        <div class="row" style="margin-left: 6px;">
                                                            <div class="input-group ">
                                                                <div class="col-md-1">
                                                                <label>
                                                                
                                                                    <input type="checkbox" class="toggle">
                                                                        
                                                                </label>
                                                                </div>
                                                                <div class="col-md-5">
                                                                <label style="color:black">
                                                                    Remember Me
                                                                        
                                                                </label>
                                                                </div>
                                                            
                                                                <div class="col-md-6 forgotPasswordLink ">
                                                                    <span>
                                                                        <p data-toggle="modal" class="pull-right" data-target="#forgotPasswordModal">Forgot Password ?</p>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>
        
                                                        <div class="row">
                                                            <div class="col-md-12" style="text-align: center">
                                                                Not Registered Yet? 
                                                                <a class="nav-link" href="#register" data-toggle="tab" (click)="activateRegTab()">
                                                                    <font color="red">
                                                                    Click Here
                                                                    </font>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    
                                                    </div>
                                                    <div class="footer text-center">
                                                        <button class="btn login-btn " id="loginButton"  (click)="login()">Login</button>
                                                    </div>
                                                </form> 
                                            </div>

                                            <div class="tab-pane" id="register">
                                                <div class="card-content">
                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="material-icons notranslate">person</i>
                                                        </span>
                                                        <mat-form-field class="example-full-width">
                                                            <mat-select placeholder="Register as" #registerAs required>
                                                            <mat-option value="admin">
                                                                Admin
                                                            </mat-option>
                                                            <mat-option value="company">
                                                                Company
                                                            </mat-option>
                                                            <mat-option value="vendor">
                                                                Vendor
                                                            </mat-option>
                                                            </mat-select>
                                                        </mat-form-field>
                                                    </div>

                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="material-icons notranslate">account_box</i>
                                                        </span>
                                                        <mat-form-field class="example-full-width">
                                                            <input matInput placeholder="Name" type="text" #name required>
                                                        
                                                            <!-- <mat-error *ngIf="name.hasError('required')">
                                                                    Name is <strong>required</strong>
                                                            </mat-error> -->
                                                        </mat-form-field>
                                                        
                                                        <!-- <div class="form-group is-empty"><input class="form-control" placeholder="Company Name..." type="text"><span class="material-input"></span></div> -->
                                                    </div>
                                                
                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="material-icons notranslate">phone</i>
                                                        </span>
                                                        <mat-form-field class="example-full-width">
                                                            <input matInput placeholder="Contact" type="text" #phone required>
                                                        
                                                        </mat-form-field>
                                                        <!-- <div class="form-group is-empty"><input class="form-control" placeholder="Company Website..." type="text"><span class="material-input"></span></div> -->
                                                    </div>
                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="material-icons notranslate">email</i>
                                                        </span>
                                                        <mat-form-field class="example-full-width">
                                                            <input matInput placeholder="Email" type="email" #email required>
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="material-icons notranslate">lock_outline</i>
                                                        </span>
                                                        <mat-form-field class="example-full-width">
                                                            <input matInput placeholder="Password" type="password" #password required>
                                                        </mat-form-field>
                                                        <!-- <div class="form-group is-empty"><input class="form-control" placeholder="Password..." type="password"><span class="material-input"></span></div> -->
                                                    </div>

                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="material-icons notranslate">lock_outline</i>
                                                        </span>
                                                        <mat-form-field class="example-full-width">
                                                            <input matInput placeholder="Confirm Password" type="password" #confirmPassword required>
                                                        </mat-form-field>
                                                        <!-- <div class="form-group is-empty"><input class="form-control" placeholder="Confirm Password..." type="password"><span class="material-input"></span></div> -->
                                                    </div>
                                                    
                                                    <div class="checkbox">
                                                        <label>
                                                            <input checked="" name="optionsCheckboxes" type="checkbox"><span class="checkbox-material"><span class="check"></span></span> I agree to the terms and conditions.
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="footer text-center">
                                                    <button class="btn register-btn" (click)="register(registerAs,name,phone,email,password,confirmPassword)">Register</button>
                                                    <!-- <a class="btn btn-primary btn-round register-btn" routerLink="/company/dashboard">Register</a> -->
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    
                            </div>
                        </div>

                        <div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-sm" role="document">
                                <div class="modal-content">
                                    <div class="modal-header" data-background-color="red">
                                        <h5 class="modal-title" id="forgotPasswordModal">Forgot Password</h5>
                                            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true" >&times;</span>
                                            </button> -->
                                    </div>
                                        
                                    <div class="modal-body">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons notranslate">email</i>
                                            </span>
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Enter Registered Email" type="email">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    
                                    <div class="modal-footer">
                                        <button class="btn " value="close" data-dismiss="vesselAddEditModal" (click)="closeModal()">Close</button>
                                        <button class="btn submit-btn" value="Submit" data-dismiss="vesselAddEditModal" (click)="submitRegisteredEmail()">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                

            </div>
        
        </div>
        
        <company-footer></company-footer>
